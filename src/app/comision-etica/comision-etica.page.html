
<ion-content>
    <div class="logoDiv">
        <img class= "logonegro" src="assets/imgs/logonegro.png">
        <img src="assets/imgs/signout.png" class="logoMenu" (click)="logout()">
    </div>
    <ion-grid>
      <ion-row class="firstsecond-row" align-items-end (click)="goBack()">
        <ion-col>
          <span class="backStyle"> <ion-icon name="md-arrow-forward" class="goBackArrow"></ion-icon>
            Solicitudes
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="firstsecond-row" align-items-end>
        <ion-col>
          <p class="lightblue-titles">Comisión de Ética Pública ARD</p>
        </ion-col>
      </ion-row>
  
      <div class="margins">
        <ion-list padding no-lines>
          <!-- <ion-item> -->
            <ion-label>
                <ion-grid no-padding>
                  <ion-row no-padding>
                    <ion-col size="10" no-padding>
                        <span  class="phoneNumber">Buzón de denuncias</span> 
                    </ion-col>
                    <ion-col size="2" no-padding text-end>
                        <ion-icon name="md-arrow-forward" class="goForward"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-label>
          <!-- </ion-item> -->
        </ion-list>
  
        <ion-list padding no-lines>
          <!-- <ion-item> -->
            <ion-label>
                <ion-grid no-padding>
                  <ion-row no-padding>
                    <ion-col size="10" no-padding>
                        <span class="phoneNumber">Solicitud de datos</span> 
                    </ion-col>
                    <ion-col size="2" no-padding text-end>
                        <ion-icon name="md-arrow-forward" class="goForward"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-label>
          <!-- </ion-item> -->
        </ion-list>
  
        <ion-list padding no-lines>
          <!-- <ion-item> -->
            <ion-label>
                <ion-grid no-padding>
                  <ion-row no-padding>
                    <ion-col size="10" no-padding>
                        <span  class="phoneNumber">Buzón de sugerencias</span> 
                    </ion-col>
                    <ion-col size="2" no-padding text-end>
                        <ion-icon name="md-arrow-forward" class="goForward" (click)="goToForm()"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-label>
          <!-- </ion-item> -->
        </ion-list>
      </div>
    
    </ion-grid> 
  </ion-content>
